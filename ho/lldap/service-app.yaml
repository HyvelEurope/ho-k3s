apiVersion: v1
kind: Service
metadata:
  name: app
  namespace: lldap
  labels:
    app.kubernetes.io/name: lldap
    app.kubernetes.io/component: app
spec:
  selector:
    app.kubernetes.io/name: lldap
    app.kubernetes.io/component: app
  ports:
    - name: http
      protocol: TCP
      port: 7705
      targetPort: 7705
    - name: ldap
      protocol: TCP
      port: 7704
      targetPort: 7704
  type: ClusterIP
