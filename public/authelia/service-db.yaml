apiVersion: v1
kind: Service
metadata:
  name: db
  namespace: authelia
  labels:
    app.kubernetes.io/name: authelia
    app.kubernetes.io/component: db
spec:
  selector:
    app.kubernetes.io/name: authelia
    app.kubernetes.io/component: db
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
  type: ClusterIP

